<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wtc学习有序、无序列表</title>
	</head>
<body>
	<!-- 无序列表-->
	<ul>
		<li>王天赐</li>
		<li>鲁为敏</li>
		<li>王紫旋</li>
	</ul>
	<br>
	<hr>
	<!-- 有序列表-->
	<ol>
		<li>王天赐</li>
		<li>鲁为敏</li>
		<li>王紫旋</li>
	</ol>
	<!-- 有序列表起始位-->
	<br>
	<hr>
	<ol start="100">
		<li>王天赐</li>
		<li>鲁为敏</li>
		<li>王紫旋</li>
	</ol>
</body>
</html>
