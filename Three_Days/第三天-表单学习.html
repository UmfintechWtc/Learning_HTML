<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 王天赐学习html 表单</title>
	</head>
	<body>
		<p>练习表单，输入用户名、密码</p>
		<form action="get">
			用户名:<input type="text" name="user"><br>
			密码:<input type="password" name="password">
		</form>
		<form>
			<input type="radio" name="密码保存时间" value="密码保存时间">密码保存时间
		</form>
		<form action="">
			<select name="密码保存时间">
				<option value="3">3天</option>
				<option value="7">7天</option>
				<option value="30">30天</option>
				<option value="永久">永久</option>
			</select>
		</form>
		<p>练习表单，确定按钮</p>
		<form action="">
			<input type="button" name="B确定">
			<input type="submit" name="S确定">
		</form>
		<p>练习表单，单选按钮</p>
		<form>
			<input type="radio" name="王天赐" value="运维工程师">运维工程师<br>
			<input type="radio" name="鲁为敏" value="技术首席官">技术首席官	
		</form>
		<p>练习表单，复选框</p>
		<form>
			<input type="checkbox" name="王天赐年龄" value="20K">26K<br>
			<input type="checkbox" name="鲁为敏年龄" value="20K">35<br>
		</form>
		<p>练习表单，下拉框</p>
		<form action="">
			<select name="王天赐月薪">
				<option value="7k">7K</option>
				<option value="14k">14K</option>
				<option value="21k">21K</option>
				<option value="28k">28K</option>
			</select>
		</form>
		<p>练习表单，预选框</p>
		<form action="">
			<select name="鲁为敏月薪">
				<option value="20k">20k</option>
				<option value="30k">30k</option>
				<option value="40k">40k</option>
				<option value="50k">50k</option>
			</select>
		</form>
		<p>练习表单，创建文本域</p>
		<textarea rows="20" cols="30">
			请输入文本
		</textarea>
	</body>
</html>
